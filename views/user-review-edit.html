<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/tag-load-page.css" />

    <!-- 헤더/푸터 출력-->
    <script defer src="./script/tag-load.js"></script>
    <script defer src="./script/user-paging.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <!-- 상단 바 -->
    <!-- <div id="user_top_menu"></div> -->
    <!-- 내 정보 수정 영역-->
    <div class="body-container">
      <h1>리뷰 수정</h1>
      <div class="submit-edit-form-wrapper">
        <form id="submitEditForm">
          <div>매장명</div>
          <div id="store_name" class="form-control">마라탕</div>
          <div>평점</div>
          <!-- 별점 -->
          <div id="review_star_grade_wrapper" class="review_star_grade_wrapper">
            <input
              type="radio"
              name="review_star_grade"
              id="star1"
              class="hidden_radio"
              value="1"
              checked
            />
            <label for="star1" class="custom_star"></label
            ><input
              type="radio"
              name="review_star_grade"
              id="star2"
              class="hidden_radio"
              value="2"
            />
            <label for="star2" class="custom_star"></label>
            <input
              type="radio"
              name="review_star_grade"
              id="star3"
              class="hidden_radio"
              value="3"
            />
            <label for="star3" class="custom_star"></label>
            <input
              type="radio"
              name="review_star_grade"
              id="star4"
              class="hidden_radio"
              value="4"
            />
            <label for="star4" class="custom_star"></label>
            <input
              type="radio"
              name="review_star_grade"
              id="star5"
              class="hidden_radio"
              value="5"
              checked
            />
            <label for="star5" class="custom_star"></label>
            <span id="review_select_star_grade">5</span>
          </div>
          <!-- /별점 -->
          <div>리뷰</div>
          <input
            type="text"
            id="comment"
            class="form-control"
            placeholder="리뷰를 입력해주세요."
          />
          <div>이미지</div>
          <div class="form-control">이미지</div>
        </form>
      </div>
      <div class="btn-wraaper">
        <button type="button" onclick="submitCreateForm()">저장하기</button>
        <button type="button" onclick="submitUpdateForm()">수정하기</button>
        <button type="button" onclick="submitDeleteForm()">삭제하기</button>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <!-- axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script/user-review-detail-api.js"></script>
  <script src="script/user-review-detail-etc.js"></script>
</html>
