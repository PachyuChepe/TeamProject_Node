<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/layout.css" />
    <!-- bootscrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- 헤더/푸터 출력-->
    <script defer src="./script/tag-load.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <!-- 가게 정보 저장 영역-->
    <div class="body-container">
      <h1>매장 등록하기</h1>
      <div class="submit-edit-form-wrapper">
        <form id="submitEditForm">
          <div>가게명</div>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="가게명을 입력해주세요."
            required
          />
          <div>가게 설명</div>
          <input
            type="text"
            id="description"
            class="form-control"
            placeholder="가게 설명을 입력해주세요."
          />
          <div>업종</div>
          <select id="food_category">
            <!-- 콤보박스 -->
          </select>
          <!-- <input
            type="text"
            id="foodtype"
            class="form-control"
            placeholder="메뉴 종류를 입력해주세요."
          /> -->
          <div>주소</div>
          <input
            type="text"
            id="storeaddresses"
            class="form-control"
            placeholder="주소를 입력해주세요."
          />
          <div>사업자 번호</div>
          <input
            type="text"
            id="businesslicense"
            class="form-control"
            placeholder="사업자 번호를 입력해주세요."
          />
        </form>
      </div>
    </div>
    <div class="btn-wraaper">
      <button type="button" onclick="submitCreateForm()">저장하기</button>
    </div>
  </body>
  <!-- axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script/owner-store-api.js"></script>
</html>
