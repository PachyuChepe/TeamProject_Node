<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Update Form</title>
    <!-- <link rel="stylesheet" href="./css/re" /> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/tag-load-page.css" />
    <script defer src="script/user-info-api.js"></script>
    <script defer src="./script/tag-load.js"></script>
    <!-- <script defer src="./script/user-paging.js"></script> -->
    <style>
      .background-image::before {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: url('./assets/image-sakura.png');
        background-size: cover;
        background-position: center 75%;
        background-repeat: no-repeat;
        opacity: 0.5; /* 투명도 조정 */
        z-index: -1;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        position: relative;
      }

      /* 추가되는 모든 내용은 가상 요소 뒤에 표시되도록 z-index 설정 */
      .content {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body class="background-image flex flex-col h-screen">
    <div id="header"></div>
    <div class="flex-grow flex items-center justify-center">
      <div
        class="w-full max-w-md mx-auto bg-white bg-opacity-70 p-8 border border-gray-300 rounded-lg shadow-lg backdrop-blur-md"
      >
        <form class="space-y-6" onsubmit="submitUpdateForm(); return false;">
          <div>
            <label for="email" class="text-sm font-medium text-gray-900"
              >이메일</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="이메일"
              required
              readonly
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div>
            <label for="name" class="text-sm font-medium text-gray-900"
              >이름</label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="이름"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div>
            <label
              for="current-password"
              class="text-sm font-medium text-gray-900"
              >기존 비밀번호</label
            >
            <input
              type="password"
              id="current-password"
              name="current-password"
              placeholder="기존 비밀번호"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div>
            <label for="new-password" class="text-sm font-medium text-gray-900"
              >신규 비밀번호</label
            >
            <input
              type="password"
              id="new-password"
              name="new-password"
              placeholder="신규 비밀번호"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label for="address" class="text-sm font-medium text-gray-900"
              >주소</label
            >
            <input
              type="text"
              id="address"
              name="address"
              placeholder="주소"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div>
            <label for="points" class="text-sm font-medium text-gray-900"
              >포인트 조회</label
            >
            <input
              type="text"
              id="points"
              name="points"
              placeholder="포인트 조회"
              readonly
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              수정
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
