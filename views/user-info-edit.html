<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/layout.css" />
    <!-- bootscrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/layout.css" />
    <!-- 헤더/푸터 출력-->
    <script defer src="./script/tag-load.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div id="header"></div>
    <!-- 상단 바-->
    <div id="user_top_menu"></div>
    <!-- 내 정보 수정 영역-->
    <div class="body-container">
      <h1>내 정보 수정하기</h1>
      <div class="submit-edit-form-wrapper">
        <form id="submitEditForm">
          <div>이름</div>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="이름을 입력해주세요."
            required
          />
          <div>이메일</div>
          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="이메일을 입력해주세요."
          />
          <!-- 회원정보 수정 시 비밀번호도 필수로 입력받고 있음 -->
          <!-- 비밀번호 수정 기능을 따로 분리할지 생각해보기 -->
          <div>신규 비밀번호</div>
          <input
            type="password"
            id="current_password"
            class="form-control"
            placeholder="비밀번호를 입력해주세요."
          />
          <div>비밀번호 확인</div>
          <input
            type="password"
            id="new_password"
            class="form-control"
            placeholder="비밀번호 확인을 입력해주세요."
          />
          <div>포인트</div>
          <div id="points" class="form-control"></div>
        </form>
      </div>
      <div class="btn-wraaper">
        <button type="button" onclick="submitUpdateForm()">수정하기</button>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <!-- axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script/user-info-api.js"></script>
</html>
