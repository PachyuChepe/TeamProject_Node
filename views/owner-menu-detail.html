<html lang="en">
  <head>

      crossorigin="anonymous"
    />

  <body>
    <!-- 헤더 를 하나만 만들고 갖다 붙이는 식으로 하면 될 것 같은데 어케함 ? -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- 로고 -->
        <a class="navbar-brand" href="#">오죠사마 앙냥냥</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

        <!-- 로그인 버튼 -->
        <button>로그인</button>

    <h1>음식 정보 저장하기</h1>
    <div class="submit-edit-form-wrapper">
      <form id="submitEditForm">
        <label for="name" >음식명</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="음식명을 입력해주세요."
          required
        />

        <label for="description">음식 설명</label>
        <input
          type="text"
          id="description"
          class="form-control"
          placeholder="음식 설명을 입력해주세요."
        />

        <label for="price">가격</label>
        <input
          type="text"
          id="price"
          class="form-control"
          placeholder="가격을 입력해주세요."
        />
      </form>
        <button id="createInputBtn">옵션 추가하기</button>
        <div id="inputContainer"></div>
      </div>
    </div>

    <div class="btn-wraaper">
      <button type="button" onclick="submitCreateForm()">저장하기</button>
      <button type="button" onclick="submitUpdateForm()">수정하기</button>
      <button type="button" onclick="submitDeleteForm()">삭제하기</button>
    </div>
  </body>
  <!-- axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
