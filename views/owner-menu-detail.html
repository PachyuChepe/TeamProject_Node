<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/tag-load-page.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootscrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- 헤더/푸터 출력-->
    <script defer src="./script/tag-load.js"></script>
    <script defer src="./script/owner-paging.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <!-- 상단 바 -->
    <!-- <div id="owner_top_menu"></div> -->
    <h1>음식 정보 저장하기</h1>
    <div class="submit-edit-form-wrapper">
      <form id="submitEditForm">
        <label for="name">음식명</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="음식명을 입력해주세요."
          required
        />

        <label for="description">음식 설명</label>
        <input
          type="text"
          id="description"
          class="form-control"
          placeholder="음식 설명을 입력해주세요."
        />

        <label for="price">가격</label>
        <input
          type="text"
          id="price"
          class="form-control"
          placeholder="가격을 입력해주세요."
        />
      </form>
      <button id="createInputBtn">옵션 추가하기</button>
      <div id="inputContainer"></div>
    </div>

    <div class="btn-wraaper">
      <button type="button" onclick="submitCreateForm()">저장하기</button>
      <button type="button" onclick="submitUpdateForm()">수정하기</button>
      <button type="button" onclick="submitDeleteForm()">삭제하기</button>
    </div>
    <div id="footer"></div>
  </body>
  <!-- axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script/owner-menu-detail-api.js"></script>
  <script src="script/owner-menu-detail-etc.js"></script>
</html>
