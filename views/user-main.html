<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Listing</title>
    <link rel="stylesheet" href="./css/tag-load.css" />
    <link rel="stylesheet" href="./css/user-main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./script/tag-load.js"></script>
    <script defer src="./script/user-main-api.js"></script>
    <style></style>
  </head>
  <body class="bg-gray-100">
    <div id="header"></div>
    <button id="myinfo_bnt" onclick="location.href='/user-info-edit.html'">
      마이 페이지
    </button>
    <div class="relative slide-show h-64 w-full rounded overflow-hidden">
      <div
        class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center"
      >
        <!-- 검색 입력창과 버튼을 위한 컨테이너 -->
        <div class="flex mt-28">
          <input
            type="text"
            placeholder="Search..."
            class="w-80 p-2 rounded bg-white"
          />
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <nav class="bg-gray-200 py-2">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-around">
        <a href="#" class="text-gray-700 hover:text-gray-900">Ranking</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Rating</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Minimum Order</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Distance</a>
        <a href="#" class="text-gray-700 hover:text-gray-900">Most Reviewed</a>
      </div>
    </nav>
    <main class="my-8">
      <div
        id="restaurants-container"
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
      ></div>
    </main>

    <div id="footer"></div>
    <script></script>
  </body>
</html>
