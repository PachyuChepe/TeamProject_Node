<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/tag-load-page.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./script/tag-load.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      .star-rating svg {
        width: 1em;
        height: 1em;
        color: #f59e0b;
      }
    </style>
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <body class="bg-gray-50">
    <div id="header"></div>
    <div class="relative slide-show h-80 w-full rounded overflow-hidden">
      <div
        class="absolute inset-0 bg-black bg-opacity-25 flex justify-center items-center"
      ></div>
    </div>
    <div class="max-w-2xl mx-auto py-8 px-4">
      <h1 id="store_name" class="text-2xl font-bold mb-6"></h1>
      <div class="bg-white p-4 rounded-lg shadow mb-6">
        <div class="flex items-center mb-4">
          <img
            class="w-24 h-24 rounded-full mr-4"
            src="https://source.unsplash.com/featured/?food"
            alt="Restaurant dish"
          />
          <!-- 별점 -->
          <div>
            <div class="flex items-center mb-1">
              <div class="star-rating flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-star-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 0.219l2.083 6.422h6.75l-5.458 4.019 2.083 6.422-5.458-4.019-5.458 4.019 2.083-6.422-5.458-4.019h6.75L8 0.219z"
                  ></path>
                </svg>

                <span class="text-lg font-semibold ml-1">4.6</span>
              </div>
            </div>
            <!-- 매장 정보 -->
            <p class="text-sm text-gray-600" id="food_type">중식</p>
            <p class="text-sm text-gray-600" id="store_address">
              주소(추가 필요)
            </p>
            <p class="text-sm text-gray-600" id="food_type">
              영업시간(영업중)(추가 필요)
            </p>
          </div>
        </div>
        <p class="text-sm text-gray-500 mb-4" id="store_description"></p>
        <div class="flex justify-between items-center">
          <button type="button" class="text-red-500 font-bold">리뷰</button>
        </div>
      </div>

      <div class="bg-white p-4 rounded-lg shadow">
        <h2 id="menu_list" class="text-2xl font-semibold mb-6">메뉴</h2>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <!-- 프론트 비동기처리(?)-->
  <!-- 프론트에서 백으로 데이터 넘겨주기!-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="script/user-store-detail-api.js"></script>
  <script src="script/user-store-detail-etc.js"></script>
</html>
