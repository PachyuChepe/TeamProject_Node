<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="flex w-2/4 h-128 mx-auto bg-white shadow-lg rounded-lg overflow-hidden"
      >
        <div
          class="w-1/2 bg-cover"
          style="
            background-image: url('https://source.unsplash.com/random/800x600?food');
          "
        ></div>
        <div class="w-1/2 p-8 flex flex-col justify-center">
          <div class="mb-4 flex items-center">
            <div class="flex-grow">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >이메일</label
              >
              <input
                type="email"
                id="email"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                placeholder="Enter your email"
                required
              />
            </div>
            <button
              type="submit"
              class="mt-6 ml-2 px-3 py-1 text-xs border border-transparent rounded text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300"
            >
              인증번호 전송
            </button>
          </div>

          <div class="mb-4 flex items-center">
            <div class="flex-grow">
              <label
                for="verification"
                class="block text-sm font-medium text-gray-700"
                >인증번호 입력</label
              >
              <input
                type="text"
                id="verification"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                placeholder="Enter verification code"
              />
            </div>
            <button
              type="submit"
              class="mt-6 ml-2 px-3 py-1 text-xs border border-transparent rounded text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-300"
            >
              인증번호 확인
            </button>
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >패스워드</label
            >
            <input
              type="password"
              id="password"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Enter your password"
            />
          </div>
          <div class="mb-4">
            <label
              for="password-confirm"
              class="block text-sm font-medium text-gray-700"
              >비밀번호 재확인</label
            >
            <input
              type="password"
              id="password-confirm"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Confirm your password"
            />
          </div>
          <div class="mb-6">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >이름</label
            >
            <input
              type="text"
              id="name"
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              placeholder="Enter your name"
            />
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="px-6 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              signup
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
